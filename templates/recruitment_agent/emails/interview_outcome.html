<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .decision-box { background: #0d9488; color: white; font-size: 1.25rem; font-weight: bold; padding: 14px 20px; margin: 16px 0; border-radius: 8px; text-align: center; }
        .decision-box.rejected { background: #dc2626; }
        .decision-box.onsite { background: #2563eb; }
        .decision-box.hired { background: #059669; }
    </style>
</head>
<body>
    <div class="container">
        <p>Dear {{ candidate_name }},</p>
        <p>Your interview outcome for the <strong>{{ job_title }}</strong> position has been updated.</p>
        <p class="decision-box{% if outcome_class %} {{ outcome_class }}{% endif %}">Decision: {{ outcome_label }}</p>
        <p>Thank you for your time and interest.</p>
        <p>Best regards,<br>Recruitment Team</p>
    </div>
</body>
</html>
